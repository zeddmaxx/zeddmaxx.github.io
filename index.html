---
layout: default
title: Home
---
<div background="url:https://github.com/zeddmaxx/zeddmaxx.github.io/blob/master/assets/leone-venter-VieM9BdZKFo-unsplash.jpg">
<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

		{{ post.content | truncatewords: 75 | strip_html }}
	  <a href="{{ post.url }}" class="post-read-more">[Read&nbsp;More]</a>
<hr>
  </div>
  {% endfor %}
</div>
</div>
